<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>회원 가입창</title>

	<script type="text/javascript">
		/**
		 * 회원 가입 메서드
		 */
		function fn_sendMember()
		{
			const frmMember = document.frmMember;

			const id = frmMember.id.value;
			const pwd = frmMember.pwd.value;
			const name = frmMember.name.value;
			const email = frmMember.email.value;

			// 아이디가 유효하지 않을 경우
			if (id.length === 0 || id === '')
			{
				alert('아이디는 필수입니다.');
			}

			// 비밀번호가 유효하지 않을 경우
			else if (pwd.length === 0 || pwd === '')
			{
				alert('비밀번호는 필수입니다.');
			}

			// 이름이 유효하지 않을 경우
			else if (name.length === 0 || name === '')
			{
				alert('이름은 필수입니다.');
			}

			// 이메일이 유효하지 않을 경우
			else if (email.length === 0 || email === '')
			{
				alert('이메일은 필수입니다.');
			}

			// 모든 데이터가 유효할 경우
			else
			{
				frmMember.method = 'POST';
				frmMember.action = 'member4';
				frmMember.submit();
			}
		}
	</script>
</head>

<body>
	<form name="frmMember">
		<table>
			<th>회원 가입창</th>

			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" /></td>
			</tr>

			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="pwd" /></td>
			</tr>

			<tr>
				<td>이름</td>
				<td><input type="text" name="name" /></td>
			</tr>

			<tr>
				<td>이메일</td>
				<td><input type="text" name="email" /></td>
			</tr>
		</table>

		<input type="button" value="가입하기" onclick="fn_sendMember()" />
		<input type="reset" value="다시 입력" />

		<input type="hidden" name="command" value="addMember" />
	</form>
</body>

</html>
